{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if event.id %}
                    Editar evento
                {% else %}
                    Crear evento
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">

<form method="POST" action="{% if event.id %}{% url 'event_edit' event.id %}{% else %}{% url 'event_form' %}{% endif %}">


                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="title" class="form-label">Título del Evento</label>
                                <input class="form-control"
                                    id="title"
                                    required=""
                                    type="text"
                                    value="{{ event.title }}"
                                    name="title" />
                            </div>
                            <div>
                                <label for="description" class="form-label">Descripción</label>
                                <textarea
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    rows="4"
                                    required="">{{ event.description }}</textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Fecha</label>
                                    <input
                                        class="form-control"
                                        id="date"
                                        required=""
                                        type="date"
                                        value="{{ event.scheduled_at|date:'Y-m-d'}}"
                                        name="date" />
                                </div>
                                <div class="col-md-6">
                                    <label for="time" class="form-label">Hora</label>
                                    <input
                                        class="form-control"
                                        id="time"
                                        required=""
                                        type="time"
                                        value="{{ event.scheduled_at|date:'H:i'}}"
                                        name="time" />
                                </div>
                            </div>

<div class="row">
    {% for category in categories %}
        <div class="col-md-4">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    name="categories"
                    value="{{ category.id }}"
                    id="category_{{ category.id }}"
                    {% if category.id in selected_category_ids %}checked{% endif %}
                >
                <label class="form-check-label" for="category_{{ category.id }}">
                    {{ category.name }}
                </label>
            </div>
        </div>
    {% endfor %}
</div>
                            <div>

<button type="submit" class="btn btn-primary">
  {% if category.id %}Actualizar Evento{% else %}Crear Evento{% endif %}
</button>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
