{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if category.id %}
                    Editar categoria
                {% else %}
                    Crear categoria
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    <form action="{% url 'category_form' %}" method="POST">
                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="title" class="form-label">Título de la Categoria</label>
                                <input class="form-control"
                                    id="name"
                                    required=""
                                    type="text"
                                    value="{{ category.name}}"
                                    name="name" />
                            </div>
                            <div>
                                <label for="description" class="form-label">Descripción</label>
                                <textarea
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    rows="4"
                                    required="">{{ category.description }}</textarea>
                            </div>
        <div class="form-check">
    <input
        class="form-check-input"
        type="checkbox"
        name="is_active"
        id="category_{{ category.id }}"
        {% if category.id in selected_category_ids %}checked{% endif %}>
    <label class="form-check-label" for="category_{{ category.id }}">
        estado activo/inactivo
    </label>
</div>
                    <div>
                                <button type="submit" class="btn btn-primary">Crear Categoria</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
